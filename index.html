<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TREEHOUSE PHOTO GALLERY</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/lightbox.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <input type="text" name="search" placeholder="Search(16pt)">

        <div class="galleryWrap">
            <div class="col">
                <a href="photos/01.jpg" data-lightbox="image-set-1" data-title="Hay Bales
                 I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="photos/thumbnails/01.jpg" alt="Photo of Hay Bales">
                </a>
            </div>
            <div class="col">
                <a href="photos/02.jpg" data-lightbox="image-set-1" data-title="Lake
                The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="photos/thumbnails/02.jpg" alt="Photo of Lake" >
                </a>
            </div>
            <div class="col">
                <a href="photos/03.jpg" data-lightbox="image-set-1" data-title="Canyon
                I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="photos/thumbnails/03.jpg" alt="Photo of Canyon" >
                </a>
            </div>
            <div class="col">
                <a href="photos/04.jpg" data-lightbox="image-set-1" data-title="Iceberg
                It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
                    <img src="photos/thumbnails/04.jpg" alt="Photo of Iceberg" >
                </a>
            </div>
            <div class="col">
                <a href="photos/05.jpg" data-lightbox="image-set-1" data-title="Desert
                The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="photos/thumbnails/05.jpg" alt="Photo of Desert" >
                </a>
            </div>
            <div class="col">
                <a href="photos/06.jpg" data-lightbox="image-set-1" data-title="Fall
                Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="photos/thumbnails/06.jpg" alt="Photo of Fall" >
                </a>
            </div>
            <div class="col">
                <a href="photos/07.jpg" data-lightbox="image-set-1" data-title="Plantation
                I drove past this plantation yesterday, everything is so green!">
                    <img src="photos/thumbnails/07.jpg" alt="Photo of Plantation" >
                </a>
            </div>
            <div class="col">
                <a href="photos/08.jpg" data-lightbox="image-set-1" data-title="Dunes
                My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="photos/thumbnails/08.jpg" alt="Photo of Dunes" >
                </a>
            </div>
            <div class="col">
                <a href="photos/09.jpg" data-lightbox="image-set-1" data-title="Countryside Lane
                We enjoyed a quiet stroll down this countryside lane.">
                    <img src="photos/thumbnails/09.jpg" alt="Photo of Countryside Lane" >
                </a>
            </div>
            <div class="col">
                <a href="photos/10.jpg" data-lightbox="image-set-1" data-title="Sunset
                Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="photos/thumbnails/10.jpg" alt="Photo of Sunset" >
                </a>
            </div>
            <div class="col">
                <a href="photos/11.jpg" data-lightbox="image-set-1" data-title="Cave
                I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="photos/thumbnails/11.jpg" alt="Photo of Cave" >
                </a>
            </div>
            <div class="col">
                <a href="photos/12.jpg" data-lightbox="image-set-1" data-title="Bluebells
                I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="photos/thumbnails/12.jpg" alt="Photo of Bluebells" >
                </a>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js" ></script>
        <script src="js/lightbox.min.js"></script>
        <script>
            lightbox.option({
        'imageFadeDuration': 300,
        'alwaysShowNavOnTouchDevices': true,
        'maxHeight': 600
            })
        </script>
    </body>
</html>
